<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Notionet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/output.css}">
</head>
<body>
    <main class="container mx-auto">
        <form th:action="@{/oauth2/authorization/google}">
            <header>

            </header>

            <div class="content mt-40 flex flex-col justify-center items-center">
                <img class="w-40 h-auto" th:src="@{/assets/mark.png}" alt="icons">
                <section class="labels text-center">
                    <h3 class="mt-3 text-2xl">Welcome to Notionet</h3>
                    <span class="mt-5 block">Your all-in-one task management system</span>
                    <h2 class="font-bold">
                        Sign in to create projects, assign tasks, set deadlines, and collaborate in real-time - securely and efficiently
                    </h2>
                </section>

                <button class="border-purple-600 rounded-2xl flex items-center justify-center gap-3 min-h-14 h-auto w-80 px-3 my-5 mt-10 shadow-gray-500 shadow">
                    <img th:src="@{/assets/google.png}" class="h-10 w-10 block">
                    <span>Continue with Google</span>
                </button>
            </div>
        </form>
    </main>
</body>
</html>
